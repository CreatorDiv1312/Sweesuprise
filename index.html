<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Text Display</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; }
        #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container">
        <a-scene embedded arjs>
            <a-entity camera look-controls></a-entity>

            <!-- Background plane for contrast -->
            <a-plane position="0 1 -6" rotation="-90 0 0" width="8" height="3" color="#000" opacity="0.6" visible="true"></a-plane>

            <!-- Decorative text entity with design factors -->
            <a-entity 
                id="happy-diwali-text"
                text="value: Your Sweetheart writes the love of our in the sky Sweetheart; font: 'Great Vibes'; color: red; align: center; width: 6;" 
                position="0 2 -5" 
                scale="2 2 1" 
                text-shadow="enabled: true; color: yellow; opacity: 0.8"
                visible="true" 
                animation="property: scale; to: 2.2 2.2 1; dir: alternate; dur: 500; loop: true"> <!-- Pulse effect -->
            </a-entity>
        </a-scene>
    </div>
</body>
</html>
